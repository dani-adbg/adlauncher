<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changelogs</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/changelog.css">
  <script src="https://kit.fontawesome.com/6b789f32cd.js" crossorigin="anonymous"></script>
  <script src="../JS/renderer.js"></script>
  <script src="../JS/changelogs.js"></script>
</head>
<body>
  <div class="container">
    <nav id="nav">
      <span id="nav-title">ADLauncher Settings</span>
    </nav>
    <aside id="side-bar">
      <div class="profile">
        <img src="../assets/profile.png" alt="profile-img" id="profile">
        <span id="profile-user">Steve</span>
      </div>
      <div class="users"></div>
      <div class="side-bar-options">
        <span id="home"><i class="fa-solid fa-house"></i></i> HOME</span>
        <span id="settings"><i class="fa-solid fa-gear"></i> SETTINGS</span>
        <span id="help"><i class="fa-solid fa-question"></i> HELP</span>
        <span id="discord"><i class="fa-brands fa-discord"></i> DISCORD</span>
        <span id="yt"><i class="fa-brands fa-youtube"></i> YOUTUBE</span>
        <span id="github"><i class="fa-brands fa-github"></i> GITHUB</span>
      </div>
      <div class="side-bar-footer">
        <h1>Contributors</h1>
        <span>Developed by: dani_adbg</span>
        <span>Animations by: akit</span>
      </div>
    </aside>
    <main class="main">
      <div class="version">
        <div class="version-label">
          1.0
        </div>
        <div class="version-content">
          <p>- Primer lanzamiento del launcher</p>
          <p>- Implementado con ADLauncher-core</p>
          <p>- Ajustes generales senciollos</p>
          <p>- Se estar√°n implementando cambios conforme pase el tiempo</p>
        </div>
        <div class="version-img">
          <img class="version-img" src="../assets/changelog-1.png">
        </div>
      </div>
    </main>
  </div>
</body>
</html>
