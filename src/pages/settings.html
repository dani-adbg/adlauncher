<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
  <title>ADLauncher</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/settings.css">
  <script src="https://kit.fontawesome.com/6b789f32cd.js" crossorigin="anonymous"></script>
  <script src="../JS/renderer.js"></script>
  <script src="../JS/settings.js"></script>
</head>
<body>
  <div class="container">
    <nav id="nav">
      <span id="nav-title">ADLauncher Settings</span>
    </nav>
    <aside id="side-bar">
      <div class="profile">
        <img src="../assets/profile.png" alt="profile-img" id="profile">
        <span id="profile-user">Steve</span>
      </div>
      <div class="users"></div>
      <div class="side-bar-options">
        <span class="home"><i class="fa-solid fa-house"></i></i> HOME</span>
        <span id="changelogs"><i class="fa-solid fa-book"></i> CHANGELOGS</span>
        <span id="help"><i class="fa-solid fa-question"></i> HELP</span>
        <span id="discord"><i class="fa-brands fa-discord"></i> DISCORD</span>
        <span id="yt"><i class="fa-brands fa-youtube"></i> YOUTUBE</span>
        <span id="github"><i class="fa-brands fa-github"></i> GITHUB</span>
        <span id="home"><i class="fa-solid fa-house"></i></i> HOME</span>
      </div>
      <div class="side-bar-footer">
        <h1>Contributors</h1>
        <span>Developed by: dani_adbg</span>
        <span>Animations by: akit</span>
      </div>
    </aside>
    <main class="main">
      <div class="settings">
        <div class="root">
          <div class="boxlabel"><span>Ruta del Juego</span></div>
          <div class="rootbox box"></div>
        </div>
        <div class="memory">
          <div class="boxlabel"><span>Uso de Memoria</span></div>
          <div class="memoriesboxex">
            <span>Memoria Máxima</span>
            <div id="max" class="memorybox box"></div>
            <span>Memoria Mínima</span>
            <div id="min" class="memorybox box"></div>
          </div>
        </div>
        <div class="versions">
          <div class="boxlabel"><span>Configuración de Versiones</span></div>
          <div class="listbox box"></div>
        </div>
        <div class="users-settings">
          <div class="boxlabel"><span>Configuración de Usuarios</span></div>
          <div class="listbox box"></div>
        </div>
        <div class="savesettings boxlabel">
          <button id="save">Guardar</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
