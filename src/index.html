<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
  <title>ADLauncher</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/main.css">
  <script src="https://kit.fontawesome.com/6b789f32cd.js" crossorigin="anonymous"></script>
  <script src="JS/renderer.js"></script>
</head>
<body>
  <div class="container">
    <nav id="nav">
      <span id="nav-title">ADLauncher</span>
    </nav>
    <aside id="side-bar">
      <div class="profile">
        <img src="assets/profile.png" alt="profile-img" id="profile">
        <span id="profile-user">dani_adbg</span>
      </div>
      <div class="side-bar-options">
        <span id="changelogs"><i class="fa-solid fa-book"></i> CHANGELOGS</span>
        <span class="settings"><i class="fa-solid fa-gear"></i> SETTINGS</span>
        <span class="help"><i class="fa-solid fa-book"></i> HELP</span>
        <span id="discord"><i class="fa-brands fa-discord"></i> DISCORD</span>
        <span id="yt"><i class="fa-brands fa-youtube"></i> YOUTUBE</span>
        <span id="github"><i class="fa-brands fa-github"></i> GITHUB</span>
      </div>
      <div class="side-bar-footer">
        <h1>Contributors</h1>
        <span>Developed by: dani_adbg</span>
        <span>Animations by: akit</span>
      </div>
    </aside>
    <div class="main">
      <div class="img">
        <img src="assets/minecraft.jpg" alt="main-img" id="img">
      </div>
      <div class="main-bar">
        <div class="version-selector">
          <span>Selecciona una Versi√≥n <i class="fa-solid fa-caret-down"></i></span>
          <div class="versions"></div>
        </div>
        <button id="play"></button>
      </div>
    </div>
  </div>
</body>
</html>
