<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ADLauncher</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <script src="https://kit.fontawesome.com/6b789f32cd.js" crossorigin="anonymous"></script>
    <script src="JS/renderer.js"></script>
    <script src="JS/script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- HEADER Y BARRA DE OPCIONES -->
      <nav id="nav">
        <span id="nav-title">ADLauncher</span>
      </nav>
      <aside id="side-bar">
        <div class="profile">
          <img src="assets/profile.png" alt="profile-img" id="profile" />
          <span id="profile-user">Steve</span>
        </div>
        <div class="users"></div>
        <div class="side-bar-options">
          <span id="changelogs"><i class="fa-solid fa-book"></i> CHANGELOGS</span>
          <span id="settings"><i class="fa-solid fa-gear"></i> SETTINGS</span>
          <span id="versions"><i class="fa-solid fa-download"></i> VERSIONS</span>
          <span id="discord"><i class="fa-brands fa-discord"></i> DISCORD</span>
          <span id="yt"><i class="fa-brands fa-youtube"></i> YOUTUBE</span>
          <span id="github"><i class="fa-brands fa-github"></i> GITHUB</span>
        </div>
        <div class="side-bar-footer">
          <h1>Contributors</h1>
          <span>Developed by: dani_adbg</span>
          <span>Animations by: akit</span>
        </div>
      </aside>
      <!-- PÁGINA INDEX -->
      <main class="main">
        <div class="img">
          <img src="assets/minecraft.jpg" alt="main-img" id="img" />
        </div>
        <div class="main-bar">
          <div class="version-selector">
            <img src="assets/icon.png" class="version-img" alt="img" />
            <span id="version-text">Select a Version</span>
            <i id="version-selector" class="fa-solid fa-caret-down"></i>
          </div>
          <div class="versions hidden"></div>
          <button id="play"></button>
        </div>
        <div class="playing-container hidden">
          <span class="playing-text">Iniciando Minecraft...</span>
        </div>
        <div class="progress-container hidden">
          <div class="progress-bar" value="0" max="100"></div>
          <span class="progress-text">Iniciando Descarga</span>
        </div>
      </main>
    </div>
  </body>
</html>
